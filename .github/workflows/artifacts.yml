name: Création de l’epub du PDF et des github pages
on:
  push:
    tags:
      "*"
    
  workflow_dispatch:

jobs:
  build:
    name: Build all the needed artifacts
    runs-on: ubuntu-latest
    steps:
      - name: git checkout
        uses: actions/checkout@v4
      - run: cd $GITHUB_WORKSPACE
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - name: Build PDF, epub and mdbook
        run: nix build

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload epub
        id: upload-epub
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./result/hpmor.epub
          asset_name: hpmor.epub
          asset_content_type: application/epub
          
      - name: Upload pdf
        id: upload-pdf
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./result/hpmor.pdf
          asset_name: hpmor.pdf
          asset_content_type: application/pdf
          
      - name: Upload mdbook
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./result/book
          
      - name: Deploy mdbook as github pages
        id: mdbook-ghpages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./result/book
          
  deploy-gh-pages:
    permissions:
      id-token: write
      pages: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4



permissions:
  contents: write
